<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TextareaRadioCheckbox</title>
  </head>

  <body>
    <form action="./submitform.html" method="GET"></form>
    <p>Quiz</p>
    <p>Select</p>
    <div>
      <input type="radio" name="subject" value="pp" /> PP
      <input type="radio" name="subject" value="web" /> web
    </div>
    <br /><br /><br />
    <p>Select</p>
    <div>
      <input type="checkbox" name="subject" value="pp" />pp
      <input type="checkbox" name="subject" value="web" /> web
    </div>
    <br /><br /><br />
    <p>Comment</p>
    <div>
      <textarea
        name="comment"
        id="Quiz"
        cols="10"
        rows="10"
        placeholder="Enter comment"
      ></textarea>
    </div>
  </body>
</html>
