<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Index</title>
</head>
<body style="background-color:rgb(33, 33, 70)"
>

</body>
<button onclick="changeBackground()" style="color: white; background: rgb(185, 18, 18); margin-left: 50%; margin-top: 3%; padding: 10px; width: 200px; border-color: rgb(185, 18, 18); ">Toggle background</button>
<script>
    function changeBackground() {
        document.body.style.background = "white";
    }
</script>


<button onclick="turnOff()" style="color: white; background: rgb(241, 180, 11); margin-left: 55%; margin-top: 3%; padding: 10px; width: 100px; border-color: rgb(241, 180, 11); ">Turn Off</button>
<script>
    function turnOff() {
        document.body.style.background = "rgb(33, 33, 70)";
    }
</script>

</html>
