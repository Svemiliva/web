<!DOCTYPE html>

<head>
    <title>Unordered-Ordered lists</title>
</head>

<body>

    <h2>Prva lista</h2>
    <ol type="I">
        <li>element1</li>
        <li>element2</li>
        <li>element3</li>
    </ol>

    <h3>Druga lista</h3>
    <ul>
        <li>element1</li>
        <li>element2</li>
        <li>element3</li>
    </ul>
</body>

</html>
