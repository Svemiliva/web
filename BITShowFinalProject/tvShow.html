<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Info Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/tvShow.css">
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a id="logoBit" class="navbar-brand" href="index.html">BitShow</a>

                <form class="d-flex">
                    <input autocomplete="off" list="searchOptions" id="inputField" class="form-control" type="text"
                        placeholder="Search" aria-label="Search">
                    <ul class="dropdown" id="searchOptions">

                    </ul>
                </form>
            </div>
        </nav>
        
        <h1 id="newShowTitle" class="title text-center mt-3"></h1>

        <div class="mainWrap row col-12">
            <main class="col-10">
                <div class="showDetailsDiv">
                    <h3 id="showDetails">Show Details</h3>
                </div>


            </main>
            <aside class="row asideSeasons col-2">
                <h3 class="col-12" id="h3Seasons">Seasons ()</h3>
                <h3 class="col-12" id="h3Cast">Cast</h3>
            </aside>
        </div>






        <div class="buttons row col-12">
            <div class="col-4 text-center">
                <button id="getCrew" class="btn btn-primary">Show crew</button>
            </div>
            <div class="col-4 text-center">
                <button id="getAkas" class="btn btn-info">Show AKAs</button>
            </div>
            <div class="col-4 text-center">
                <button id="getEpisodes" class="btn btn-dark">Show Episodes</button>
            </div>
        </div>

        <div class="crewAkasEpisodes row">
            <div class="crew col-4"></div>
            <div class="akas col-4"></div>
            <div class="episodes col-4"></div>
        </div>

        <footer class="container-fluid fixed-bottom bg-dark text-white">
            <h6 class="text-center p-4">Copyright Â© Bit Student 2021</h3>
        </footer>


    </div>



    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="tvShow.js"></script>
    <script src="search.js"></script>
</body>

</html>
