<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropdownMultiselect</title>
</head>
<body>
    <form action="./submitform.html" method="GET" ></form>
<p>Birthday</p>
<select name="Day" id="Birthday"> Day
    <option value="1">01</option>
    <option value="2">02</option>
    <option value="3">03</option>
    <option value="4">04</option>
    <option value="5">05</option>
    <option value="6">06</option>
     .
     .
    <option value="31">31</option>
</select>
<select name="Month" id="Month"> Month
    <option value="1">01</option>
    <option value="2">02</option>
    <option value="3">03</option>
    <option value="4">04</option>
    <option value="5">05</option>
    <option value="6">06</option>
     .
     .
    <option value="31">12</option>
</select>
<select name="Year" id="Year"> Year
    <option value="1">2000</option>
    <option value="2">2002</option>
    <option value="3">2003</option>
    <option value="4">2004</option>
    <option value="5">2005</option>
    <option value="6">2006</option>
     .
     .
    <option value="31">2031</option>
</select>
<br><br><br>
<p>Multiselect box</p>
<select name="Box" id="Box" multiple="multiple" >
    <option value="1">Art</option>
    <option value="2">Math</option>
    <option value="3">Language</option>
    <option value="4">English</option>
    <option value="5">Italian</option>
    
</select>
</form>
</body>
</html>
