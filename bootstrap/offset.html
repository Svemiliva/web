<!--Create three rows
● Columns in the first row don’t have any offset
● Columns in the second and third rows should have offset applied-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="offset.css">

    <title>Offset Grid</title>
  </head>

  <body>
    <div class="container px-4">

        <div class="row  gx-1 roww">
        
        <div class="col-3 column"> 1 </div>
        
        <div class="col-3 column"> 2 </div>
        
        </div>
        <div class="row roww">
        
            <div class="col column"> 3 </div>
            
            <div class="col column offset-md-3"> 4 </div>
            
            </div>
            <div class="row roww">
        
                <div class="col column offset-md-3"> 5 </div>
                
                <div class="col column offset-md-1"> 6 </div>
                
                </div>
        
        </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
