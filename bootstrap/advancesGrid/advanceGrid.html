<!--
   Advanced Grid (Responsive)
Use the grid from the previous example:
● adapt it to be suitable for a mobile layout
● extend mobile layout with tablet layout
● extend layout by adding large display layout 
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="advanceGrid.css">
    <title>Advanced Grid</title>
  </head>

  <body>
    <div class="container">
      <div class="row roww p-3 mb-2 bg-primary text-black">
        <div class="col-8 column p-3 mb-2 bg-info text-white">One of three columns</div>

        <div class="col column p-3 mb-2 bg-info text-white">One of three columns</div>
      </div>
      <div class="row roww p-3 mb-2 bg-secondary text-black">
        <div class="col-4 column p-3 mb-2 bg-warning text-dark">One of three columns</div>
        <div class="col column p-3 mb-2 bg-warning text-dark">One of three columns</div>
        <div class="col column p-3 mb-2 bg-warning text-dark">One of three columns</div>
      </div>

      <div class="row roww p-3 mb-2 bg-success text-black">
        <div class="col-6 column">One of three columns</div>

        <div class="col column">One of three columns</div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
