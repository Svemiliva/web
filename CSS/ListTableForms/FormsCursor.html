<!--Forms | Cursor
Form Elements Style

○ Include the normalizer on page to unify default styles
○ Style the form until it looks like the form shown in the picture
● Cursor
○ Set the cursor to look different when hovering over different form
elements
○ Use a custom image for the cursor when hovering over the submit
button-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Cursor</title>
    <link rel="stylesheet" href="normalize.css">

    <link rel="stylesheet" href="FormCursor.css">
</head>

<body>
    <div>
       

        <form action="" method="GET">
             <ul>
            <li>Form</li>
            <li>Get</li>
        </ul>
        <hr>
        <label for="fullname">Full Name: </label>
      
        <input type="text" id="fullname" placeholder="Full Name">
     
        <label for="Email">Email: </label>
      
        <input type="email" id="Email" placeholder="Email">
     
        <label for="Contact number">Contact number: </label>
   
        <input type="tel" id="Contact number" placeholder="Contact number">
    
        <label for="Adress">Adress: </label>
      
        <input type="text" id="Adress" placeholder="Adress">
  
        <input type="submit" name="submit" value="submit" id="subbtn">

</form>


    </div>
</body>

</html>
